<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <title>Invert Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: invert(1); /* THIS INVERTS THE IMAGE */
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>

    <script>
        const video = document.getElementById('camera');

        navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
    // Show initial permission stream briefly
    video.srcObject = stream;

    // Wait 500ms to let device labels appear
    setTimeout(() => {
        // Stop initial tracks
        stream.getTracks().forEach(track => track.stop());

        // Enumerate cameras
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                const videoDevices = devices.filter(d => d.kind === "videoinput");
                if(videoDevices.length === 0){
                    alert("No camera found.");
                    return;
                }

                // Find rear/back camera
                let rearCamera = videoDevices.find(d =>
                    d.label.toLowerCase().includes("back") ||
                    d.label.toLowerCase().includes("rear")
                );

                // If not found, use last camera
                if (!rearCamera) {
                    rearCamera = videoDevices[videoDevices.length - 1];
                }

                return navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: rearCamera.deviceId } }
                });
            })
            .then(stream => {
                if (stream) {
                    video.srcObject = stream;
                }
            })
            .catch(error => {
                alert("Camera error: " + error.name);
                console.error(error);
            });

    }, 500); // 0.5 seconds
})
.catch(error => {
    alert("Camera error: " + error.name);
    console.error(error);
});


    </script>
</body>
</html>
