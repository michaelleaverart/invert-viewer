<!DOCTYPE html>
<html>
<head>
    <title>Invert Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: invert(1); /* THIS INVERTS THE IMAGE */
        }

        /* Splash screen styling */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Splash screen -->
    <div id="splash">
        <div>Michael Leaver</div>
        <div>"Secrets" Art Show</div>
    </div>

    <!-- Camera video -->
    <video id="camera" autoplay playsinline></video>

    <script>
        const video = document.getElementById('camera');
        const splash = document.getElementById('splash');

        // Step 1: Request permission in background
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(tempStream => {
            // Stop temporary tracks immediately; we just need permission
            tempStream.getTracks().forEach(track => track.stop());

            // Enumerate video devices to find rear camera
            return navigator.mediaDevices.enumerateDevices();
        })
        .then(devices => {
            const videoDevices = devices.filter(d => d.kind === "videoinput");
            if(videoDevices.length === 0){
                alert("No camera found.");
                return;
            }

            // Pick rear/back camera
            let rearCamera = videoDevices.find(d =>
                d.label.toLowerCase().includes("back") ||
                d.label.toLowerCase().includes("rear")
            );

            // Fallback to last camera
            if(!rearCamera){
                rearCamera = videoDevices[videoDevices.length - 1];
            }

            // Get rear camera stream
            return navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: rearCamera.deviceId } }
            });
        })
        .then(rearStream => {
            // Step 2: Wait for splash to finish before showing camera
            setTimeout(() => {
                splash.style.display = 'none';
                if(rearStream){
                    video.srcObject = rearStream;
                }
            }, 4000); // splash duration in ms (3 seconds)
        })
        .catch(error => {
            alert("Camera error: " + error.name);
            console.error(error);
        });
    </script>
</body>
</html>
