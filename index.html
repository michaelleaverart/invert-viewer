<!DOCTYPE html>
<html>
<head>
    <title>Invert Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: invert(1); /* THIS INVERTS THE IMAGE */
        }

        /* Optional splash text styling */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Splash screen -->
    <div id="splash">
        <div>Michael Leaver</div>
        <div>"Secrets" Art Show</div>
    </div>

    <!-- Camera video -->
    <video id="camera" autoplay playsinline></video>

    <script>
        // Remove splash after 1.5 seconds
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
        }, 1500);

        const video = document.getElementById('camera');

        // Step 1: Request permission with a temporary stream
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            // Show initial permission stream briefly (front-facing camera may appear)
            video.srcObject = stream;

            // Wait 500ms so labels are populated (needed for Android Chrome)
            setTimeout(() => {
                // Stop initial tracks
                stream.getTracks().forEach(track => track.stop());

                // Step 2: Enumerate video devices
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        const videoDevices = devices.filter(d => d.kind === "videoinput");
                        if(videoDevices.length === 0){
                            alert("No camera found.");
                            return;
                        }

                        // Try to find the rear/back camera
                        let rearCamera = videoDevices.find(d =>
                            d.label.toLowerCase().includes("back") ||
                            d.label.toLowerCase().includes("rear")
                        );

                        // If not found, use the last camera (usually rear on Android)
                        if (!rearCamera) {
                            rearCamera = videoDevices[videoDevices.length - 1];
                        }

                        return navigator.mediaDevices.getUserMedia({
                            video: { deviceId: { exact: rearCamera.deviceId } }
                        });
                    })
                    .then(stream => {
                        if (stream) {
                            video.srcObject = stream;
                        }
                    })
                    .catch(error => {
                        alert("Camera error: " + error.name);
                        console.error(error);
                    });

            }, 500); // wait 0.5s
        })
        .catch(error => {
            alert("Camera error: " + error.name);
            console.error(error);
        });
    </script>
</body>
</html>
